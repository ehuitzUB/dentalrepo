        <div class="container">
            <div class="row row-content">
                <div class="col-12 text-center">
                    <h3>Contact Us</h3>
                    <p class="wow fadeInDown animated">Lets us know how we can help.</p>
                </div>
                    <div class="col-12">
                        <form>
                            <div class="form-group row">
                                <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="FirstName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="LastName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Tel.</label>
                                <div class="col-5 col-md-3">
                                    <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code">
                                </div>
                                <div class="col-7 col-md-7">
                                    <input type="tel" class="form-control col-md-5" id="telnum" name="telnum" placeholder="Tel. number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="emailid" class="col-md-2 col-form-label">Email</label>
                                <div class="col-md-8">
                                    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6 offset-md-2">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="approve" id="approve" value="">
                                        <label class="form-check-label" for="approve">
                                        <strong>May we contact you?</strong>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-2 offset-md-0">
                                    <select class="form-control">
                                        <option>Tel.</option>
                                        <option>Email</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="feedback" class="col-md-2 col-form-label">Any Questions?</label>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="feedback" name="feedback" rows="12"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-md-2 col-md-10">
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                                
                        </form>                    
                    </div>
             </div>
        </div>
